<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <STyle>
         table {
            width: 400px;
            border-collapse: collapse;
         }
        td {
           
            border: 1px solid black;
            padding: 10px;
            
        }
    </STyle>
</head>
<body>

    <table>
        <tr>
            
            <td colspan="3">B</td>
            <td>C</td>
            <td>D</td>
            <td rowspan="3">E</td>
            
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
            <td>L</td>
            
        </tr>
        <tr>
            <td>N</td>
            <td>M</td>
            <td>O</td>
            <td>P</td>
            <td>Q</td>
            
        </tr>
    </table>
    
</body>
</html>
